<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio</title>
  
  <!-- Modular CSS files in recommended order -->
  <link rel="stylesheet" href="css/variable.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/canvas.css" />
  <link rel="stylesheet" href="css/welcome.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/follower.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  
</head>
<body>
  <div id="app-content">
    <!-- Animated star background canvas -->
    <canvas id="bgCanvas"></canvas>

    <!-- Welcome splash (shows animated greetings) -->
    <div class="welcome-screen" id="welcome">
      <div class="hello-text" id="helloText">â€¢Hello</div>
    </div>

    <!-- Top navigation bar -->
    <div class="tab-bar" id="tabBar">
      <div class="tab-left">Tirtha</div>
      <div class="tab-center">
        <button class="tab-btn" aria-label="Home">Home</button>
        <button class="tab-btn" aria-label="Projects">Projects</button>
        <button class="tab-btn" aria-label="Contact">Contact</button>
      </div>
      <div class="tab-right">
        <button id="themeToggle" class="theme-btn">ðŸŒ™</button>
      </div>
    </div>

    <!-- Main section, contains animated typewriter intro and profile picture -->
    <div id="main">
      <div class="main-text">
        <span id="mainText"></span>
        <span class="cursor"></span>
      </div>
      <div class="image-container">
        <img src="pics/Myself.jpg" alt="Tirtha" class="profile-pic" />
      </div>
    </div>

    <!-- Mouse follower dot for interactive effect -->
    <div class="follower-container" id="followerContainer">
      <div class="cursor-follower" id="follower"></div>
    </div>
  </div>

  <!-- Multiple JS files for modular functionality -->
  <script src="js/stars.js"></script>
  <script src="js/welcome.js"></script>
  <script src="js/typewriter.js"></script>
  <script src="js/follower.js"></script>
  <script src="js/floatingimage.js"></script>
  <script src="js/themeripple.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
